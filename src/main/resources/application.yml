---
micronaut:
  application:
    name: book-catalog

---
mongodb:
  uri: "mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}"
  database: book-catalog
  collection: books

---
jackson:
  serialization:
    indentOutput: true
    writeDatesAsTimestamps: false
  serializationInclusion: always
  deserialization:
    failOnUnknownProperties: false
